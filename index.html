<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--------  font awesome------------->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!---------google fonts------>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Deadpool</title>
  </head>
  <body>
    <!------ navbar start ---------->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
      <div class="container-fluid navbarContainer px-3 px-lg-5 py-2">
        <img class="navbar-brand" src="logo.png" alt="logo" />
        <button
          class="navbar-toggler bg-danger"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse NavbarCollapse ms-lg-5"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav NavbarLinks">
            <a class="nav-link NavLink px-4" aria-current="page" href="#"
              >About</a
            >
            <a class="nav-link NavLink NavActive px-4" href="#">Get Tickets</a>
            <a class="nav-link NavLink px-4" href="#">Videos</a>
            <a class="nav-link NavLink px-4" href="#">Share</a>
            <a class="nav-link NavLink px-4" href="#">#Deadpool</a>
          </div>
        </div>
      </div>
    </nav>
    <!------ navbar end ---------->

    <!---- landing section start ----->

    <div class="LandingSection">
      <div class="landingSectionInner">
        <h5 class="hashHeading">#1 movie in the world</h5>
        <h2 class="innerHeading">
          Watch new <span>Deadpool2</span><br />
          online
        </h2>
        <button type="button" class="BuyAccessBtn btn">
          Buy Access
          <span class="ms-2"><i class="fas fa-long-arrow-alt-right"></i></span>
        </button>
      </div>
    </div>

    <!---- landing section end ----->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
